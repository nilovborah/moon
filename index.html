    body {
        margin: 0;

        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1.5s ease;
    }

    h1 {

    }

    p {

        line-height: 1.6;
        color: #333;
    }

    .heart {

    }

    button {
        background: #e91e63;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-top: 15px;
        border-radius: 25px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #c2185b;
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    .next-btn {
        margin-top: 20px;
        animation: pop 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

}
